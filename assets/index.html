<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ttnmsgmap | real-time message viewer for theThingsNetwork demo</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.13.0/ol.min.css" />
		<link rel="stylesheet" href="s/css/ttnmsgmap.css" />
	</head>
	<body>
		<div class="map" id="map" style="width:100%; height:500px"></div>
		<div class="status"><span class="x-status"></span> | <a href="https://bitbucket.org/mjl/ttnmsgmap/">about ttnmsgmap</a></div>
		<div class="filters">
			<form style="display:inline" class="x-filters">
				Filters:
				<input class="form-control" style="width:12em; display:inline-block" type="text" name="devaddr" placeholder="DevAddr, 020327" />
				<input class="form-control" style="width:12em; display:inline-block" type="text" name="gatewayeui" placeholder="Gateway EUI, 1DEE" />
				<button style="display:none" class="btn btn-default">Filter</button>
			</form>
		</div>
		<div id="popup" class="ol-popup">
			<a href="#" id="popup-closer" class="ol-popup-closer"></a>
			<div id="popup-content">
				<table class="table table-striped">
					<tr>
						<td>String</td>
						<td class="x-data"></td>
					</tr>
					<tr>
						<td>Hex</td>
						<td class="x-datahex"></td>
					</tr>
					<tr>
						<td>DevAddr</td>
						<td class="x-devaddr"></td>
					</tr>
					<tr>
						<td>Gateway</td>
						<td class="x-gateway"></td>
					</tr>
					<tr>
						<td>Signal</td>
						<td class="x-signal"></td>
					</tr>
					<tr>
						<td>Time</td>
						<td class="x-time"></td>
					</tr>
				</table>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.13.0/ol.min.js"></script>
		<script src="s/js/ttnmsgmap.js"></script>
	</body>
</html>
